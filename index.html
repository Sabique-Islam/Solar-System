<!DOCTYPE html>
<html lang="en">
<head>.
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function spawnComet() {
            const comet = document.createElement('div');
            comet.classList.add('comet');

            // Set random starting positions for the comet
            comet.style.left = Math.random() * window.innerWidth + 'px';
            comet.style.top = Math.random() * window.innerHeight + 'px';

            // Append comet to the body
            document.body.appendChild(comet);

            // Trigger comet animation
            setTimeout(() => {
                comet.style.opacity = '1';
            }, 100);

            // Remove comet after animation is complete
            setTimeout(() => {
                comet.remove();
            }, 6000); // Duration of the comet's animation
        }

        // Generate a comet every 6 seconds
        setInterval(spawnComet, 6000);
    </script>

    <div class="comet"></div>
    <div class="sun"></div>
    <div class="mercury-outline">
        <div class="mercury">
            <p>Mercury</p>
        </div>
    </div>
    <div class="venus-outline-1">
        <div class="venus">
            <p>Venus</p>
        </div>
    </div>

    <div class="earth-outline-1">
        <div class="earth">
            <div class="earth-circle">
                <div class="earth-inner"></div>
            </div>
            <p>Earth</p>
        </div>
    </div>

    <div class="mars-outline-1">
        <div class="mars">
            <p>Mars</p>
        </div>
    </div>

    <div class="jupiter-outline-1">
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>

    <div class="saturn-outline-1">
        <div class="saturn">
            <p>Saturn</p>
        </div>
    </div>

    <div class="uranus-outline-1">
        <div class="uranus">
            <p>Uranus</p>
        </div>
    </div>

    <div class="neptune-outline-1">
        <div class="neptune">
            <p>Neptune</p>
        </div>
    </div>
</body>
</html>
